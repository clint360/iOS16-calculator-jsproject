<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>iPhone Calculator</title>
</head>
<body>
<div class="calculator">
  <div class="viewbar"><p class="display">0</p></div>
  <div class="buttons">
    <div class="circle top3 function ac"><h1> AC</h1></div>
    <div class="circle top3 function pm"><h1><math>±</math></h1></div>
    <div class="circle top3 function percent"><h1><math>%</math></h1></div>
    <div class="circle orange operator division"><h1><math>÷</math></h1></div>
    <div class="circle num7"><h1>7</h1></div>
    <div class="circle num8"><h1>8</h1></div>
    <div class="circle num9"><h1>9</h1></div>
    <div class="circle orange operator multiplication"><h1><math>×</math></h1></div>
    <div class="circle num4"><h1>4</h1></div>
    <div class="circle num5"><h1>5</h1></div>
    <div class="circle num6"><h1>6</h1></div>
    <div class="circle orange operator subtraction"><h1><math>-</math></h1></div>
    <div class="circle num1"><h1>1</h1></div>
    <div class="circle num2"><h1>2</h1></div>
    <div class="circle num3"><h1>3</h1></div>
    <div class="circle orange operator addition"><h1><math>+</math></h1></div>
    <div class="circle num0 zero"><h1>0</h1></div>
    <div class="circle num decimal"><h1>.</h1></div>
<div class="circle orange operator equalsign"><h1><math>=</math></h1></div>
  
  </div>
  </div>
<script src="assets/scripts/app.js"></script>
</body>
</html>
